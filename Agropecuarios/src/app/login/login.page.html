<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Inicia sesón</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button color="danger" expand="full" (click)="loginConGoogle()">
    <ion-icon name="logo-google" slot="start"></ion-icon>
    Iniciar sesión con Google
  </ion-button>
  <ion-button class="ion-padding" color="primary" (click)="acceder()">Acceder</ion-button>
  <ion-button class="ion-padding" color="light" (click)="registrarse()">¿Aún no tienes una cuenta? Registrate
    Aquí</ion-button>
</ion-content>
